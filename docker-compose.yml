services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: onemanvanfsm-web
    ports:
      - "5002:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/OneManVanFSM.db
    volumes:
      - /media/AppDatabases/OneManVanFSMData:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
